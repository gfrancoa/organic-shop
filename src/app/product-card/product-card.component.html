<div
        *ngIf="p.title"
        class="card"
      >
        <img src="{{ p.imageUrl }}" class="card-img-top" alt="{{p.title}}" />
        <div class="card-body">
          <h5 class="card-title">{{ p.title }}</h5>
          <p class="card-text">{{ p.price | currency: "USD":"symbol" }}</p>
         
        </div>
        <div class="card-footer d-grid gap-2" *ngIf="showActions && shoppingCart">
             <button *ngIf="shoppingCart.getQuantity(p)===0; else updateQuantity" (click)="addToCart()" class="btn btn-warning">Add to Cart</button>
             <ng-template #updateQuantity>
              <product-quantity [product]="p" [shopping-cart]="shoppingCart"></product-quantity>
             </ng-template>
             
        </div>
      </div>
