<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$|async as cart">
    <p>You have {{cart.totalItemsCount}} items in your shopping cart</p>
    <table class="table" align='center'>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>{{item.product.title}}</td>
                <td style='padding-left:2rem'>{{item.quantity}}</td>
                <td> {{item.totalPrice | currency:'USD':'symbol'}} </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total:</th>
                <th></th>
                <th>{{cart.totalPrice| currency:'USD':'symbol'}}</th>
            </tr>
        </tfoot>
    </table>
</ng-container>
